<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Calculator hw1</title>
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
    <div id="backpanel">
      <div id="result">0</div>
        <div>
          <button value="7" class="btn leftbtn">7</button>
          <button value="8" class="btn">8</button>
          <button value="9" class="btn">9</button>
          <button value="+" class="btn operator">&plus;</button>
        </div>
        <div>
          <button value="4" class="btn leftbtn">4</button>
          <button value="5" class="btn">5</button>
          <button value="6" class="btn">6</button>
          <button value="-" class="btn operator">&minus;</button>
        </div>       
        <div>
          <button value="1" class="btn leftbtn">1</button>
          <button value="2" class="btn">2</button>
          <button value="3" class="btn">3</button>
          <button value="*" class="btn operator"> &times;</button>
        </div>
        <div>
          <button value="0" class="btn leftemptybtn">0</button>
          <button value="=" class="btn operator">&equals;</button>
          <button value="/" class="btn operator">&divide;</button>
        </div>
    </div>
   

  </body>

</html>
