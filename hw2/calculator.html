<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Calculator hw2</title>
    <link rel="stylesheet" href="css/calculator.css">
    <script src="js/calculator.js"></script>
  </head>

  <body>
    <div id="backpanel">
      <div id="result">0</div>
        <div>
          <button value="7" class="btn number leftbtn">7</button>
          <button value="8" class="btn number">8</button>
          <button value="9" class="btn number">9</button>
          <button value="+" class="btn operator">&plus;</button>
        </div>
        <div>
          <button value="4" class="btn number leftbtn">4</button>
          <button value="5" class="btn number">5</button>
          <button value="6" class="btn number">6</button>
          <button value="-" class="btn operator">&minus;</button>
        </div>       
        <div>
          <button value="1" class="btn number leftbtn">1</button>
          <button value="2" class="btn number">2</button>
          <button value="3" class="btn number">3</button>
          <button value="*" class="btn operator"> &times;</button>
        </div>
        <div>
          <button value="0" class="btn number leftemptybtn">0</button>
          <button value="=" class="btn operator">&equals;</button>
          <button value="/" class="btn operator">&divide;</button>
        </div>
    </div>
   

  </body>

</html>
