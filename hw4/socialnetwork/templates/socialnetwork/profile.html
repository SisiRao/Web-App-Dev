        <div class='profile-info'>
            <ul>
                <li>Username: </li>
                <li>{{username}}</li>
            </ul>
            <ul>
                <li>First Name: </li>
                <li>{{first_name}}</li>
            </ul>
            <ul>
                <li>Last Name: </li>
                <li>{{last_name}}</li>

        </div>
    </form>
{% endblock %}
