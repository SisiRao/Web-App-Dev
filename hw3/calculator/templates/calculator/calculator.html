<!doctype html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Calculator hw2</title>
    <link rel="stylesheet" href="static/calculator/calculator.css">
  </head>

  <body>
    <div class="error">
      {{error}}
    </div>
    <div id="backpanel">
      <div id="result">{{display}}</div>
      <form method="post">
        <div>
          <button type = "submit" name = "number" value="7" class="btn number leftbtn">7</button>
          <button type = "submit" name = "number" value="8" class="btn number">8</button>
          <button type = "submit" name = "number" value="9" class="btn number">9</button>
          <button type = "submit" name = "operator" value="+" class="btn operator">&plus;</button>
        </div>
        <div>
          <button type = "submit" name = "number" value="4" class="btn number leftbtn">4</button>
          <button type = "submit" name = "number" value="5" class="btn number">5</button>
          <button type = "submit" name = "number" value="6" class="btn number">6</button>
          <button type = "submit" name = "operator" value="-" class="btn operator">&minus;</button>
        </div>       
        <div>
          <button type = "submit" name = "number" value="1" class="btn number leftbtn">1</button>
          <button type = "submit" name = "number" value="2" class="btn number">2</button>
          <button type = "submit" name = "number" value="3" class="btn number">3</button>
          <button type = "submit" name = "operator" value="*" class="btn operator"> &times;</button>
        </div>
        <div>
          <button type = "submit" name = "clear" value="c" class="btn clear leftbtn">c</button>
          <button type = "submit" name = "number" value="0" class="btn number">0</button>
          <button type = "submit" name = "operator" value="=" class="btn operator">&equals;</button>
          <button type = "submit" name = "operator" value="/" class="btn operator">&divide;</button>
        </div>

        <!--Store and Resubmit the following data to server-->
        <input type="hidden" name="prevInputIsNum" value="{{ prevInputIsNum }}">
        <input type="hidden" name="prev_value" value="{{ prev_value }}">
        <input type="hidden" name="prev_oper" value="{{ prev_oper }}">
        <input type="hidden" name="new_val" value="{{ new_val }}">
        {% csrf_token %}
      </form>
    </div>


   

  </body>

</html>
